<body>
  <div id="main"></div>
  <script>

    const options = [twilio, webex, vonage];
    const todayUTC = new Date().toISOString().split("T")[0];
    const epochStart = new Date("1970-01-01");
    const todayDate = new Date(todayUTC);
    const dayNumber = Math.floor((todayDate - epochStart) / 86400000);
    var selectedOption = options[dayNumber % 3];
    console.log("extcare meeting dayNumber: " + dayNumber + " selectedOption: " + selectedOption.name);
    var main = document.getElementById("main");
    // forcing webex for now
    selectedOption = webex;
    if (selectedOption.name === "Webex") {
      main.innerHTML = "Today is a Webex based meeting. <br />" + 
        "<a href=\"" + selectedOption.link + "\">Join via web browser</a><br />" +
        "<a href=\"" + selectedOption.mobile + "\">Join using mobile app</a><br />" +
        "You will be redirected to join via the web browser in 5 seconds";
      setTimeout(() => {window.location.href = selectedOption.link}, 5000);
    } else {
      main.innerHTML = "You will be redirected to a " + selectedOption.name + " meeting. If not, <a href=\"" + selectedOption.link + "\">click here</a>";
      setTimeout(() => {window.location.href = selectedOption.link}, 1000);
    }
  </script>
