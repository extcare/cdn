<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Directory</title>
  <style>
    body { font-family: -apple-system,system-ui,sans-serif; max-width: 880px; margin: 40px auto; padding: 0 20px; line-height: 1.6; }
    h1 { font-size: 1.8em; }
    a { color: #0969da; text-decoration: none; }
    a:hover { text-decoration: underline; }
    ul { list-style: none; padding: 0; }
    li { padding: 6px 0; }
    li.folder::before { content: "ğŸ“ "; }
    li.file::before { content: "ğŸ“„ "; }
  </style>
</head>
<body>
  <h1>Index of /</h1>
  <ul id="listing"></ul>
  <script>
    fetch('?format=json').then(r => r.json()).then(files => {
      const ul = document.getElementById('listing');
      files.forEach(file => {
        if (file.name !== 'index.html') {
          const li = document.createElement('li');
          li.className = file.type === 'dir' ? 'folder' : 'file';
          const a = document.createElement('a');
          a.href = file.name;
          a.textContent = file.name + (file.type === 'dir' ? '/' : '');
          li.appendChild(a);
          ul.appendChild(li);
        }
      });
    });
  </script>
</body>
</html>
