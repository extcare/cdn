<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>extcare CDN</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 960px; margin: 40px auto; padding: 20px; background: #fff; color: #000; }
    @media (prefers-color-scheme: dark) { body { background: #0d1117; color: #c9d1d9; } a { color: #58a6ff; } }
    h1 { font-size: 2em; }
    ul { list-style: none; padding: 0; }
    li { padding: 10px 0; font-size: 1.2em; }
    li.folder::before { content: "ğŸ“ "; }
    li.file::before { content: "ğŸ“„ "; }
    a { text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>extcare CDN</h1>
  <ul id="files"></ul>

  <script>
    fetch('https://api.github.com/repos/extcare/cdn/contents/' + location.pathname.replace(/^\/cdn/, ''))
      .then(r => r.json())
      .then(data => {
        const ul = document.getElementById('files');
        data.forEach(item => {
          if (item.name !== 'index.html') {
            const li = document.createElement('li');
            li.className = item.type === 'dir' ? 'folder' : 'file';
            const a = document.createElement('a');
            a.href = item.name + (item.type === 'dir' ? '/' : '');
            a.textContent = item.name + (item.type === 'dir' ? '/' : '');
            li.appendChild(a);
            ul.appendChild(li);
          }
        });
      })
      .catch(() => document.body.innerHTML += '<p>Unable to load listing.</p>');
  </script>
</body>
</html>
