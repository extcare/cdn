<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Repository Contents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif; margin: 40px; line-height: 1.6; }
    h1 { font-size: 2em; margin-bottom: 0.5em; }
    ul { list-style: none; padding-left: 0; }
    li { margin: 8px 0; }
    a { text-decoration: none; color: #0366d6; }
    a:hover { text-decoration: underline; }
    .folder::before { content: "üìÅ "; }
    .file::before { content: "üìÑ "; }
    .back::before { content: "‚¨ÜÔ∏è "; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Repository Contents</h1>
  <div id="listing"></div>

  <script>
    // Get the current path from the URL (GitHub Pages serves the repo at /)
    const path = location.pathname.replace(/\/$/, '') || '/';
    const isRoot = path === '/';

    // GitHub raw content base (replace YOURUSERNAME and YOURREPO if you want it hardcoded)
    const repo = location.hostname.split('.')[0]; // works for username.github.io
    const [username, repoName] = location.host.endsWith('.github.io') 
      ? [repo, repo] 
      : location.pathname.split('/').slice(1,3);

    const apiUrl = `https://api.github.com/repos/${username}/${repoName}/contents${path}`;

    fetch(apiUrl)
      .then(r => r.json())
      .then(files => {
        const listing = document.getElementById('listing');

        // Add "Parent directory" link if not root
        if (!isRoot) {
          const parentPath = path.split('/').slice(0, -1).join('/') || '/';
          const li = document.createElement('li');
          li.innerHTML = `<a class="back" href="${parentPath}/">Parent Directory</a>`;
          listing.appendChild(li);
        }

        // Sort: directories first, then files, both alphabetically
        files.sort((a, b) => {
          if (a.type !== b.type) return a.type === 'dir' ? -1 : 1;
          return a.name.localeCompare(b.name);
        });

        files.forEach(file => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = file.html_url || (file.type === 'dir' ? `/${file.path}/` : `/${file.path}`);
          a.textContent = file.name + (file.type === 'dir' ? '/' : '');
          a.className = file.type;
          li.appendChild(a);
          listing.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById('listing').textContent = 'Error loading contents: ' + err.message;
      });
  </script>
</body>
</html>
